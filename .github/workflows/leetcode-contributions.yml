
name: Update LeetCode Contributions

on:
  schedule:
    - cron: "0 0 * * *" # daily at 10 PM
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - run: node scripts/fetch-leetcode.js

      - run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add public/lc_contributions.json
          git commit -m "chore: update leetcode contributions" || echo "No changes"
          git push
