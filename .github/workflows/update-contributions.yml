name: Update GitHub & LeetCode Contributions

on:
  schedule:
    # Runs daily at 12:00 AM UTC (5:30 AM IST)
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  # -------------------------------------------------
  # 1️⃣ Update contributions + commit
  # -------------------------------------------------
  update:
    runs-on: ubuntu-latest

    outputs:
      changed: ${{ steps.commit.outputs.changed }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Fetch GitHub contributions
        env:
          TOKEN: ${{ secrets.GH_READ_TOKEN }}
        run: |
          curl -s -X POST https://api.github.com/graphql \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "query": "query { user(login: \"ADC-1747\") { contributionsCollection { contributionCalendar { weeks { contributionDays { date contributionCount } } } } } }"
            }' \
          | jq '.data.user.contributionsCollection.contributionCalendar.weeks' \
          > public/gh_contributions.json

      - name: Fetch LeetCode contributions
        run: node scripts/fetch-leetcode.js

      - name: Commit updated data
        id: commit
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add public/gh_contributions.json public/lc_contributions.json

          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          else
            git commit -m "chore: update GitHub & LeetCode contributions"
            git push
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

  # -------------------------------------------------
  # 2️⃣ Build & Deploy to Azure Static Web Apps
  # -------------------------------------------------
  build_and_deploy_job:
    needs: update
    if: needs.update.outputs.changed == 'true'
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WHITE_FLOWER_06778EF00 }}
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "out" # Built app content directory - optional
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### End of Repository/Build Configurations ######
